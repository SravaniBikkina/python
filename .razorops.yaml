version: v2

global:
  runner:
    os_image: ubuntu
  variables:
    - RACK_ENV=test

tasks:
  build-docker-image:
    steps:
      - checkout
      - docker/build:
          image: sravanibikkina/python:latest
          dockerfile: Dockerfile
          context: .
  push-docker-image-to-dockerhub:
        command: 
        - sudo docker push sravanibikkina/python:latest
